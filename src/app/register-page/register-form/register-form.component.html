  <button type="submit" class="btn btn-danger  mt-2" (click)="resetForm()"> <i class="fas fa-redo"></i></button>
  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

    <input type="hidden" name="PMId" [value]="service.formData.UserID">

    <div class="form-group">
      <div class="input-group">
        <label for="UsernameInput">Username</label>
        <input id="UsernameInput" name="Username" #Username="ngModel" [(ngModel)]="service.formData.Username"
          class="form-control" required>
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <label for="PasswordInput">Password</label>
        <input id="PasswordInput" name="Password" type="password" #Password="ngModel"
          [(ngModel)]="service.formData.Password" class="form-control" required>
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <label for="PasswordInput">Email</label>
        <input input="email" id="EmailInput" name="Email" type="Email" #Email="ngModel"
          [(ngModel)]="service.formData.Email" class="form-control" aria-describedby="emailHelp" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Send</button>
  </form>
